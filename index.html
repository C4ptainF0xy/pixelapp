<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pixela AI</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Pixela AI</h1>
      <div class="btn-group">
        <button id="new-session">Nouveau</button>
        <button id="save-session">Sauvegarder</button>
        <button id="import-session">Importer</button>
      </div>
    </header>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Entrez votre message ici..." required>
      <button type="submit"><i class="bi bi-send"></i></button>
    </form>
  </div>
  
  <!-- Popup Modal -->
  <div id="popup-modal" class="popup-modal">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button id="popup-cancel">Annuler</button>
      <button id="popup-continue">Continuer</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
